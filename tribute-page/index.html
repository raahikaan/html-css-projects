<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <figure id="img-div">
        <img
          id="image"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
          alt="Dr. Norman Borlaug"
        />
        <figcaption id="img-caption">
          Dr. Norman Borlaug, the father of the Green Revolution
        </figcaption>
      </figure>
      <section id="tribute-info">
        <p>
          Dr. Norman Borlaug was an American agronomist and humanitarian. He is
          credited with saving over a billion people from starvation through his
          development of high-yielding crop varieties and modern agricultural
          techniques.
        </p>
      </section>
      <a
        id="tribute-link"
        href="https://en.wikipedia.org/wiki/Norman_Borlaug"
        target="_blank"
        >Learn more about Dr. Norman Borlaug</a
      >
    </main>
  </body>
</html>
