<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve</p>
    <div class="container">
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age:</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Enter your age"
            min="1"
            max="120"
            required
          />
        </div>

        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" name="dropdown" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNot">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>How would you rate your overall experience?</p>
          <label>
            <input type="radio" name="experience" value="excellent" required />
            Excellent
          </label>
          <label>
            <input type="radio" name="experience" value="good" /> Good
          </label>
          <label>
            <input type="radio" name="experience" value="average" /> Average
          </label>
          <label>
            <input type="radio" name="experience" value="poor" /> Poor
          </label>
        </div>

        <div class="form-group">
          <p>
            What did you like most about our service? (Select all that apply)
          </p>
          <label>
            <input type="checkbox" name="likes" value="quality" /> Quality
          </label>
          <label>
            <input type="checkbox" name="likes" value="speed" /> Speed
          </label>
          <label>
            <input type="checkbox" name="likes" value="price" /> Price
          </label>
          <label>
            <input type="checkbox" name="likes" value="customerService" />
            Customer Service
          </label>
        </div>

        <div class="form-group">
          <label for="comments">Additional Comments:</label>
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comments here"
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
